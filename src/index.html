<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random-Card-Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body onload="randomCard()" class="bg-success">
    <div class="d-flex flex-column align-items-center">
      <div id="card" class="bg-light mb-3 mt-5 text-center rounded">
        <div id="suit-top" class="text-start ps-3"></div>
        <div id="card-number"></div>
        <div id="suit-bottom" class="text-end pe-3"></div>
      </div>
      <button type="button" class="btn btn-dark mb-3" onclick="randomCard()">
        Get a new card
      </button>
    </div>
  </body>
</html>
